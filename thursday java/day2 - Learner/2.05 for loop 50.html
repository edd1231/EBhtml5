<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript loop from 1 to 50</title>
</head>
<body>
<h1>Javascript</h1>
<h2>For Loop from 1 to 50</h2>
<input type="button" value="Display 1 to 50" id="button1" onclick="forloop()"/>

	
	<p id="result"></p>
	


<script>
   document.getElementById("button1").onclick = function() {
       var x1 = 0;
    for (var i = 1; i <= 50; i++) {
        x1 = x1 + i + ",";
      //  console.log(i);
    document.getElementById("result").textContent = x1;
//        text += i + "<br>";
    
        
    }
    }
</script>	
</body>
</html>

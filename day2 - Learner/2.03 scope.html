<title>Javascript local and global variables</title>
</head>
<body>
<h1>Javascript</h1>
<h2>Local and global variables</h2>
<p>a = 5</p>

<span id="globalvar"></span><br /><br />
<span id="localvar"></span><br /><br />

<script>

    

var func1 = function(){
var x1 = 5;
document.getElementById("localvar").innerHTML= parseInt(x1);
}
var x1 = 7;
document.getElementById("globalvar").innerHTML= x1;
    
    func1();
		
</script>

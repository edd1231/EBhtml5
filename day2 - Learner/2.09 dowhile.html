<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript do...while loop from 1 to 10</title>


</head>
<body>
<h1>Javascript program flow</h1>
<h2>Do...While loop from 1 to 10</h2>
<input type="button" value="Display 1 to 10" id="click1" onclick="lab67()"/>
<span id="result"></span>


<script>
    var i=1;
    var text1=0;
    var x1 ;
    document.getElementById("click1").onclick = function(){
        do {
        text1= text1 + i + ",";
        i++;
        document.getElementById("result").innerHTML = text1;
        }
 while ( i <= 10 );
    }
</script>


</body>
</html>
